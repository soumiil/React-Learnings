<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Tailwind-CSS</title>
</head>

<body>
    <div class="h-screen w-full bg-slate-800">
        <div class="h-screen w-full text-white overflow-auto sm:flex items-center justify-center">
            <div class="sm:w-[40%] flex items-center justify-center flex-col text-center gap-10 p-5">
                <h2 class="text-5xl font-bold">My Portfolio</h2>
                <p class="text-2xl">When words become unclear, I shall focus with photographs. When images become
                    inadiquate, I shall be content with silence.</p>
            </div>
            <hr class="sm:hidden">
            <div class="sm:w-[60%] h-[100%] mt-5 mb-5 px-10 flex items-center justify-center overflow-auto">
                <div class="h-[80%] w-[100%] grid grid-cols-2 sm:grid-cols-3 sm:grid-rows-4 gap-4">
                    <div class="sm:row-span-2">
                        <img src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="" class="h-[100%] w-[100%] object-cover"">
                    </div>
                    <div class=" sm:col-span-2">
                        <img src="https://images.pexels.com/photos/2325447/pexels-photo-2325447.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="" class="h-[100%] w-[100%] object-cover">
                    </div>
                    <div class="">
                        <img src="https://images.pexels.com/photos/1420440/pexels-photo-1420440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="" class="h-[100%] w-[100%] object-cover">
                    </div>
                    <div class="sm:row-span-2">
                        <img src="https://images.pexels.com/photos/158028/bellingrath-gardens-alabama-landscape-scenic-158028.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="" class="h-[100%] w-[100%] object-cover">
                    </div>
                    <div class="sm:col-span-2">
                        <img src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="" class="h-[100%] w-[100%] object-cover">
                    </div>
                    <div class="">
                        <img src="https://images.pexels.com/photos/302743/pexels-photo-302743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="" class="h-[100%] w-[100%] object-cover">
                    </div>
                    <div class="sm:col-span-2">
                        <img src="https://images.pexels.com/photos/2138922/pexels-photo-2138922.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="" class="h-[100%] w-[100%] object-cover">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
